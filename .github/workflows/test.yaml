name: Pactum Mocha Tests
on:
  push:
    branches: [ gha-test ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run Pactum Mocha tests
      run: npm run test
    - name: Run publish results
      uses: test-results-reporter/publish@v0
      # with:
      #   config: '.testbeats.json'
      # if: always()
      # env:
      #   SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      #   SLACK_USER: ${{ secrets.SLACK_USER }}
      with:
        slack: ${{ secrets.SLACK_WEBHOOK }}
        junit: 'reports/junit.xml'
        ci-info: true
        chart-test-summary: true
        
